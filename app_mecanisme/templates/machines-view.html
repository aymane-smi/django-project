{%extends 'base.html'%}
{%block content%}
		<div class="container">
		<div class="jumbotron">
			<table class="table" cellpadding="0" cellspacing="0">
				<thead class="thead-dark">
					<tr>
						<th scope="col" style="width: 16.67%;">ID</th>
						<th scope="col" style="width: 16.67%;">Nom</th>
						<th scope="col" style="width: 16.67%;">ACTION</th>
					</tr>
				</thead>
				<tbody>
					{%for tmp in object_list%}
			<div class="container">
				<div class="row">
				<div class="col-md-12" style="margin-bottom: 1%;">
					<tr>
						<th scope="row">
								{{tmp.id}}
						</th>
						<td>
								{{tmp.nom}}
						</td>
						<td>
							<a class="btn btn-primary btn-md" href="/machine/{{tmp.id}}">
								<i class="bi bi-info-circle"></i>
							</a>
						<a class="btn btn-warning btn-md" href="/machine/{{tmp.id}}/edit">
							<i class="bi bi-pen"></i>
						</a>
						<a class="btn btn-danger btn-md" href="/machine/{{tmp.id}}/delete">
							<i class="bi bi-trash"></i>
						</a>
						</td>
					</tr>
				</div>
			</div>
			</div>
		{%endfor%}
{%endblock content%}
