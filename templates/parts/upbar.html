

 <div class="content-wrapper">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-store"></i>
              </div>
              <div class="mr-5">{{count_all}} Parc !</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'administrartor' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="mr-5">{{count_err}} parc have Errors!</div>
            </div>
            {% if list_err %}
            <a class="card-footer text-white clearfix small z-1" href="{% url 'error_page' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
            {% else %}
            <a class="card-footer text-white clearfix small z-1">
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
            {% endif %}
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="bi bi-shop-window"></i>
              </div>
              <div class="mr-5">{{count_normale}} Etat Normale !</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                 <i class="fas fa-trash"></i> 
                <i class="fa fa-fw fa-support"></i>
              </div>
             
              <div class="mr-5 " data-toggle="counter-up" >{{count_delete}} Demande de suppression!</div>
            </div> 
             {% if list_delete %}
            <a class="card-footer text-white clearfix small z-1" href="{% url 'demande_suppression' %}" >
          
              <span class="float-left" >View Details</span>
              
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
            {%else%}
            <a class="card-footer text-white clearfix small z-1"  >
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
            {%endif%}
          </div>
        </div>
      </div>
        </div>
      </div>
