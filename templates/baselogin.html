<script type="text/javascript" >
const password=document.querySelector(".form .feild input[type='password']");
toggleBtn = document.querySelector(".form .feild i");
toggleBtn.onclick =()=>{
      if(password.type == 'password'){
            password.type ="text";
            toggleBtn.classList.add("activate");
      }
      else {
            password.type="password";
             toggleBtn.classList.remove("activate");
      }
}

</script>
